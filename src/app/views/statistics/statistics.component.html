<div class="card">
  <div class="card-body">
  <h2>Statistiken <span style="float:right;"><button (click)="csvExport()" ngbTooltip="Download als CSV Datei" class="btn btn-primary" style="color:white"><i class="icon-cloud-download"></i></button></span></h2>
  
  <hr />
  <form>
    <div class="form-group row">
      <label class="col-sm-2" for="selectedGeschlecht">Geschlecht</label>
      <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="selectedGeschlecht" name="selectedGeschlecht" id="selectedGeschlecht">
            <option>m</option>
            <option>w</option>
            <option>alle</option>
          </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="selectedOrt">Trainingsort</label>
      <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="selectedOrt" name="selectedOrt" id="selectedOrt" required>
            <option disabled selected>Bitte wählen ...</option>
            <option value="KSO">KSO</option>
            <option value="BSS">BSS</option>
            <option value="alle">alle</option>
          </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="selectedKurs">Kurs</label>
      <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="selectedKurs" name="selectedKurs" id="selectedKurs">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="selectedStatus">Status</label>
      <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="selectedStatus" name="selectedStatus" id="selectedStatus">
            <option>Teilnehmer</option>
            <option>Nichtstarter</option>
            <option>Drop-out</option>
            <option>alle</option>
          </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="selectedJahr">Kursjahr</label>
      <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="selectedJahr" name="selectedJahr" id="selectedJahr" >
            <option *ngFor="let year of years">{{year}}</option>

          </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="selectedDiagnose">Diagnose</label>
      <div class="col-sm-10">
          <select class="form-control" [(ngModel)]="selectedDiagnose" name="selectedDiagnose" id="selectedDiagnose">
            <option>Chronisch obstruktive Lungenkrankheit</option>
            <option>Zystische Fibrose</option>
            <option>Asthma bronchiale</option>
            <option>Interstitielle Lungenkrankheit</option>
            <option>Thoraxwand- und Thoraxmuskelerkrankung</option>
            <option>Andere Lungenkrankheit</option>
            <option>Prä- und postoperative Lungenoperation</option>
            <option>Funktionelle Atemstörung </option>
          </select>
      </div>
    </div>
  </form>


<table class="table">
  <thead>
    <tr>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>Geburtsdatum</th>
      <th>Wohnort</th>
      <th>Kurs</th>



    </tr>
  </thead>
  <tbody *ngFor="let patient of patients | statistikFilter: selectedGeschlecht: selectedOrt: selectedKurs: selectedStatus: selectedJahr: selectedDiagnose">
    <tr>
    
      <td>{{patient?.vorname}}</td>
      <td>{{patient?.name}}</td>
      <td>{{patient?.geburtsdatum | date}}</td>
      <td>{{patient?.wohnort}}</td>
      <td>{{patient?.title}}</td>

    </tr>
  </tbody>
</table>
  </div>
</div>  

<ng-template #tipContent>Hello, <b>Test</b>!</ng-template>
