<div class="card">
  <div class="card-body">
    <form>
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text" id="btnGroupAddon2"><i class="icon-magnifier"></i></span>
          </div>
          <input type="text" class="form-control" name="searchString" placeholder="Titel eingeben" [(ngModel)]="searchTitleString">
          <a routerLink="create" class="btn btn-primary"><i class="icon-user-follow"></i> Neues Training</a>
        </div>
      </form>
    <table class="table">
      <thead>
        <tr>
          <th>Titel</th>
          <th>Start</th>
          <th>Ende</th>
          <th></th>

        </tr>
      </thead>
      <tbody *ngFor="let training of trainings | filter : 'title' : searchTitleString;">
        <tr>
        
          <td>{{training?.title}}</td>
          <td>{{training?.start | date}}</td>
          <td>{{training?.end | date}}</td>
          
          <td><a routerLink="show/{{training.id}}"class="btn btn-primary"><i class="icon-eye white"></i></a>
          <a routerLink="edit/{{training.id}}"class="btn btn-primary"><i class="icon-pencil white"></i></a>
          <a (click)="openModal(content, training.id)"class="btn btn-danger"><i class="icon-trash white"></i></a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Training löschen</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <p>Sind Sie sicher das Sie dieses Training löschen möchten</p>

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="deleteTraining(trainingId)" class="btn btn-danger">Ja</button>
    <button (click)="c('Save click')" class="btn btn-light">Nein</button>
  </div>
</ng-template>
