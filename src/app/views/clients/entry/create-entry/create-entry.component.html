<form (ngSubmit)="onSubmit()" #entryForm="ngForm" >

    <div class="form-group">
        <label for="title">Titel</label>
        <input [(ngModel)]="entry.title" type="text" class="form-control" id="title" name="title" required>    
    </div>

    <div class="form-group">
        <label for="text">Text</label>
        <textarea [(ngModel)]="entry.text" class="form-control " value ="" id="text" rows="3" name="text" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Speichern</button>
  </form>
